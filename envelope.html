        function splitTextIntoParts(text, maxLength = 400) {
            const words = text.match(/\S+|\s+/g) || [];
            const parts = [];
            let currentText = '';

            for (const word of words) {
                if ((currentText + word).length > maxLength && currentText.length > 0) {
                    parts.push(currentText);
                    currentText = word;
                } else {
                    currentText += word;
                }
            }
